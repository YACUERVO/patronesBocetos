<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- https://www.bootstrapcdn.com/fontawesome/?fbclid=IwAR0JZX56YftbEwerT5cHfKYZvK5-Varwy392sqIeKEIQDDBBGO4ITf02ywU -->
    <!-- Pagina para sacar los iconos de facebook, youtubr intemgram etc  -->
    <title>Social Media Hover Animacion</title>
</head>

<body>
    <div class="contenedor">
        <div class="boton">
            <div class="icono"> <i class="fa fa-facebook" aria-hidden="true"></i></div>
            <span>Facebook</span>
            <!-- etiqueta i: fuente italica -->
            <!-- aria-hidden="hidden".Esta técnica demuestra cómo utilizar el aria-hiddenatributo. El aria-hiddenatributo puede exponer u ocultar contenido no interactivo de la API de accesibilidad.  -->
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-twitter" aria-hidden="true"></i></div>
            <span>Twitter</span>
            <!-- etiqueta i: fuente italica -->
            <!-- aria-hidden="hidden".Esta técnica demuestra cómo utilizar el aria-hiddenatributo. El aria-hiddenatributo puede exponer u ocultar contenido no interactivo de la API de accesibilidad.  -->
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-instagram" aria-hidden="true"></i></div>
            <span>Instagram</span>
            <!-- etiqueta i: fuente italica -->
            <!-- aria-hidden="hidden".Esta técnica demuestra cómo utilizar el aria-hiddenatributo. El aria-hiddenatributo puede exponer u ocultar contenido no interactivo de la API de accesibilidad.  -->
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-github" aria-hidden="true"></i></div>
            <span>Github</span>
            <!-- etiqueta i: fuente italica -->
            <!-- aria-hidden="hidden".Esta técnica demuestra cómo utilizar el aria-hiddenatributo. El aria-hiddenatributo puede exponer u ocultar contenido no interactivo de la API de accesibilidad.  -->
        </div>

        <div class="boton">
            <div class="icono"> <i class="fa fa-youtube-play" aria-hidden="true"></i></div>
            <span>Youtube</span>
            <!-- etiqueta i: fuente italica -->
            <!-- aria-hidden="hidden".Esta técnica demuestra cómo utilizar el aria-hiddenatributo. El aria-hiddenatributo puede exponer u ocultar contenido no interactivo de la API de accesibilidad.  -->
        </div>

    </div>



</body>

</html>
